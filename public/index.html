<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directory Listing</title>
</head>
<body>
    <h2>Project</h2>
    <ul id="directory-list">
        <!-- The list of directories will be displayed here -->
    </ul>

    <script>
        // Function to fetch and list directories recursively
        function listDirectories(directory, parentElement) {
            fetch(directory)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        if (item.isDirectory) {
                            const listItem = document.createElement('li');
                            listItem.textContent = item.name;
                            parentElement.appendChild(listItem);

                            // Recursively list subdirectories
                            const subdirectory = directory + '/' + item.name;
                            listDirectories(subdirectory, listItem);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Start listing directories from the 'project' folder
        listDirectories('project', document.getElementById('directory-list'));
    </script>
</body>
</html>
