<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TomMustBe12 Academy</title>
  <link href="https://academy.awhatcott.repl.co/style.css" rel="stylesheet" type="text/css" />
    <style>
  /* CSS for form container */
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* CSS for the slide animation */
  .hidden {
    display: none;
    opacity: 0;
    transform: translateX(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  /* CSS for visible form */
  .visible {
    display: block;
    opacity: 1;
    transform: translateX(0);
  }
</style>

  </style>
</head>
<body>
  <header><span style="font-weight: 400;">TomMustBe12</span> Academy</header>
  <p style="font-weight: 300;font-size: 25px;">Create a Class</p>

    <!-- Class create form -->
    <div id="classCreationForm">
      <form action="https://academy-server.awhatcott.repl.co/class-creation" method="post">
  <label for="studentName">Class Name:</label>
  <input type="text" id="className" name="name" required>
  <br>
  <label for="studentEmail">Class Description:</label>
  <textarea id="classDescription" name="description" required></textarea>
  <br>
  <label for="studentPassword">Teacher (IN DEVELOPMENT PUT ANYTHING HERE):</label>
  <input id="classTeacher" name="teacher" required>
  <br>
  <button type="submit">Sign Up</button>
</form>
    </div>
  </div>
</body>
</html>
