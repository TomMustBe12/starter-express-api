<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TomMustBe12 Academy</title>
  <link href="https://academy.awhatcott.repl.co/style.css" rel="stylesheet" type="text/css" />
    <style>
  /* CSS for form container */
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* CSS for the slide animation */
  .hidden {
    display: none;
    opacity: 0;
    transform: translateX(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  /* CSS for visible form */
  .visible {
    display: block;
    opacity: 1;
    transform: translateX(0);
  }
</style>

  </style>
</head>
<body>
  <header><span style="font-weight: 400;">TomMustBe12</span> Academy</header>

</body>
