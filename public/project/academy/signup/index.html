<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TomMustBe12 Academy</title>
  <link href="https://academy.awhatcott.repl.co/style.css" rel="stylesheet" type="text/css" />
    <style>
  /* CSS for form container */
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* CSS for the slide animation */
  .hidden {
    display: none;
    opacity: 0;
    transform: translateX(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  /* CSS for visible form */
  .visible {
    display: block;
    opacity: 1;
    transform: translateX(0);
  }
</style>

  </style>
</head>
<body>
  <header><span style="font-weight: 400;">TomMustBe12</span> Academy</header>
  <p style="font-weight: 300;font-size: 25px;">Signup</p>

  <!-- Form container -->
  <div class="form-container">
    <!-- Initial form asking "Are you a student or a teacher?" -->
    <div id="userTypeForm">
      <h2>Are you a student or a teacher?</h2>
      <button id="studentButton">Student</button>
      <button id="teacherButton">Teacher</button>
    </div>

    <!-- Student signup form -->
    <div id="studentSignupForm" class="hidden">
      <form action="https://academy-server.awhatcott.repl.co/academy-signup" method="post">
  <label for="userType">Type:</label>
  <input type="text" id="studentUserType" name="userType" required value="student" readonly>
  <br>
  <label for="studentName">Name:</label>
  <input type="text" id="studentName" name="name" required>
  <br>
  <label for="studentEmail">Email:</label>
  <input type="email" id="studentEmail" name="email" required>
  <br>
  <label for="studentPassword">Password:</label>
  <input type="password" id="studentPassword" name="password" required>
  <br>
  <button type="submit">Sign Up</button>
</form>

    </div>

    <!-- Teacher signup form -->
    <div id="teacherSignupForm" class="hidden">
      <form action="https://academy-server.awhatcott.repl.co/academy-signup" method="post">
  <label for="userType">Type:</label>
  <input type="text" id="teacherUserType" name="userType" required value="teacher" readonly>
  <br>
  <label for="studentName">Name:</label>
  <input type="text" id="teacherName" name="name" required>
  <br>
  <label for="studentEmail">Email:</label>
  <input type="email" id="teacherEmail" name="email" required>
  <br>
  <label for="studentPassword">Password:</label>
  <input type="password" id="teacherPassword" name="password" required>
  <br>
  <button type="submit">Sign Up</button>
</form>
    </div>
  </div>

  <script>
    // script.js
document.addEventListener("DOMContentLoaded", function () {
  const userTypeForm = document.getElementById("userTypeForm");
  const studentButton = document.getElementById("studentButton");
  const teacherButton = document.getElementById("teacherButton");
  const studentSignupForm = document.getElementById("studentSignupForm");
  const teacherSignupForm = document.getElementById("teacherSignupForm");

  studentButton.addEventListener("click", () => {
    userTypeForm.classList.remove("visible");
    userTypeForm.classList.add("hidden");

    studentSignupForm.classList.remove("hidden");
    studentSignupForm.classList.add("visible");
  });

  teacherButton.addEventListener("click", () => {
    userTypeForm.classList.remove("visible");
    userTypeForm.classList.add("hidden");

    teacherSignupForm.classList.remove("hidden");
    teacherSignupForm.classList.add("visible");
  });
});

  </script>
</body>
</html>
